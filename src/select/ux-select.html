<template role="listbox">
    <require from="./ux-select-theme"></require>

    <select ref="selectElement" styles.select value.two-way="innerValue" matcher.bind="matcher">
        <option repeat.for="option of innerOptions" model.bind="valueProperty && option[valueProperty] ? option[valueProperty] : option">
            ${textProperty && option[textProperty] ? option[textProperty] : option}
        </option>
    </select>
</template>
