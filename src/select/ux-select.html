<template role="listbox">
    <require from="./ux-select-theme"></require>
    <require from="./ux-select-option"></require>

    <select show.bind="nativeMode" ref="selectElement" styles.select value.two-way="innerValue" matcher.bind="matcher" class="
    ${disabled ? 'disabled' : ''}
    ">
        <option styles.option repeat.for="option of innerOptions" model.bind="valueProperty && option[valueProperty] ? option[valueProperty] : option">
            ${textProperty && option[textProperty] ? option[textProperty] : option}
        </option>
    </select>

    <div if.bind="!nativeMode">
        <div class="custom-select__current-item" click.delegate="open()">
            <input ref="inputElement" type="text" class="custom-select__input" tabindex="0" blur.trigger="close()" value.one-way="textProperty && innerValue[textProperty] ? innerValue[textProperty] : innerValue" readonly>
            <div class="custom-select__caret"><div class="caret"></div></div>
        </div>
        <ul ref="ulElement" styles.ul matcher.bind="matcher" class="
        custom-select__items
        ${collapsed ? 'custom-select__items--collapsed' : ''}
        ">
            <template repeat.for="option of innerOptions">
                <ux-select-option html.bind="itemTemplate.innerHTML" click.delegate="select(option)"></ux-select-option>
            </template>
        </ul>
    </div>
    <div ref="itemTemplate">
        <slot>
            <li styles.li model.bind="valueProperty && option[valueProperty] ? option[valueProperty] : option" class="
            custom-select__item
            ">
                ${textProperty && option[textProperty] ? option[textProperty] : option}
            </li>
        </slot>
    </div>
</template>
